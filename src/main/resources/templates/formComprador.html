<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Comprador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Cadastrar Comprador</h1>

<br>

<div>

    <form action="/compradores" method="post" th:object="${compradorForm}">

        <div class="row">

            <div class="col">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome"  required>
                <small id="nomeHelp" class="form-text text-muted">Informe o nome.</small>
            </div>

            <div class="col">
                <input type="text" class="form-control" id="contato" name="contato" placeholder="Contato" required>
                <small id="contatoHtlp" class="form-text text-muted">Informe no formato: (99)99999-1234.</small>
            </div>

        </div>

        <div class="col">
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF"  required>
            <small id="cpfHelp" class="form-text text-muted">Informe o CPF no formato: 123.123.123-90.</small>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

</div>


</body>
</html>
